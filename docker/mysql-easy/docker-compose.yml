version: "2"
services:
        orthanc:
#                image: osimis/orthanc:orthanc-next
                build: .
                depends_on: [index]
                ports: ["104:4242", "80:8042"]
                volumes: ["storage:/var/lib/orthanc/db:Z"]
                environment:
                        MYSQL_HOST: index
                        MYSQL_USER: test-user
                        MYSQL_DB: orthanc
                        MYSQL_PASSWORD: foo
                        TRACE_ENABLED: "true"
                restart: unless-stopped
                privileged: true
        index:
                image: mysql:8.0
                command: [mysqld, --default-authentication-plugin=mysql_native_password, --log-bin-trust-function-creators=1]
#                volumes: ["index:/var/lib/mysql:Z"]
                environment:
                        MYSQL_PASSWORD: foo
                        MYSQL_USER: test-user
                        MYSQL_DATABASE: orthanc
                        MYSQL_ROOT_PASSWORD: foo-root

                restart: unless-stopped
        mysql-admin:
                image: adminer
                depends_on: [index]
                restart: unless-stopped
                ports: ["8080:8080"]
volumes:
        storage:
        index:
